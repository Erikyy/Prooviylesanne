<app-mini-banner title="Osavõtjad"></app-mini-banner>

<div class="flex justify-center bg-white">
  <div class="flex flex-col">
    <h1 class="text-sky-800 text-xl">Osavõtjad</h1>
    <app-flex-grid>
      <app-flex-grid-item>
        <h5 class="">Ürituse nimi:</h5>
      </app-flex-grid-item>
      <app-flex-grid-item>
        <p class="col-start-3">{{ event.name }}</p>
      </app-flex-grid-item>
    </app-flex-grid>
    <app-flex-grid>
      <app-flex-grid-item
        ><h5 class="col-start-2">Toimumisaeg:</h5></app-flex-grid-item
      >
      <app-flex-grid-item
        ><p class="col-start-3">
          {{ event.date | date: "dd.MM.yyyy" }}
        </p></app-flex-grid-item
      >
    </app-flex-grid>
    <app-flex-grid>
      <app-flex-grid-item
        ><h5 class="col-start-2">Koht:</h5></app-flex-grid-item
      >
      <app-flex-grid-item
        ><p class="col-start-3">{{ event.location }}</p></app-flex-grid-item
      >
    </app-flex-grid>

    <app-flex-grid>
      <app-flex-grid-item
        ><h5 class="col-span-1">Osavõtjad:</h5></app-flex-grid-item
      >
      <app-flex-grid-item
        ><table class="">
          <tr
            *ngFor="let participant of event.participants; let i = index"
            [attr.data-index]="i"
            class="w-full"
          >
            <td class="">{{ i + 1 }}. {{ participant.name }}</td>
            <td class="">
              {{ getIdNumOrRegCode(participant) }}
            </td>
            <td class="">
              <a
                [routerLink]="activeRoute + '/participant/' + participant.id"
                class="hover:underline"
                >Vaata</a
              >
            </td>
            <td
              class="cursor-pointer"
              (click)="removeParticipant(participant.id)"
            >
              Kustuta
            </td>
          </tr>
        </table></app-flex-grid-item
      >
    </app-flex-grid>
    <app-participant-form
      [paymentMethods]="paymentMethods"
      (onBackClicked)="onBackClicked()"
      (onSubmit)="onSubmit($event)"
      title="Lisa osavõtja"
    ></app-participant-form>
  </div>
</div>
